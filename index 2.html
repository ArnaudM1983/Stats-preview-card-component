<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Card Front End Mentor"><!-- description en 160 caractÃ¨res max-->
    <title>Product Review Card Front End Mentor</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body">
    <div class="container-fluid content">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6 mx-auto">
                <div class="card text-center text-white mx-3 my-4 d-md-flex flex-md-row">
                    <div class="col-lg-6">
                        <img src="images/image-header-mobile.jpg" alt="photo profil" class="d-xl-none">
                        <img src="images/image-header-desktop.jpg" alt="photo profil" class="d-none d-xl-block">
                    </div>
                    <div class="col-lg-6 py-md-3">
                        <div class=" mt-2 px-4 pb-3">
                            <p class="perfume">PERFUME</p>
                            <h1 class="card-title titre display-5">Gabrielle Essence Eau De Parfum</h1>
                            <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                                Perfumer-Creator for the House of CHANEL.</p>
                            <div class="price d-flex align-items-center mb-3">
                                <p class="normal-price h1 display-5 pe-3">$149.99</p>
                                <p class="reduced-price">$169.99</p>
                            </div>
                            <div>
                                <a href="" class="btn button d-flex justify-content-center py-3">
                                    <div><img src="images/icon-cart.svg" alt="" class="pe-3"></div>
                                    <div>Add to Cart</div>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
